name: github actions

on: 
    pull_request:
       branches:
       - main
    push:
       branches:
       - main

jobs:
  my-build:
    runs on: ubuntu latest

    steps:
       - name: checkout code
         uses: actions/checkout@v3
       - name: use node version
         uses: actions/setup-node@v3
         with:
           node version: 17



 